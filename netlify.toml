# Netlify configuration for TishCommerce

[build]
  command = "npm run build"
  publish = ".next"

# Configure secrets scanning to allow NEXT_PUBLIC_* variables
# These are intentionally public and must be embedded in client-side bundles
# See: https://docs.netlify.com/configure-builds/environment-variables/#secrets-scanning
[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_RECAPTCHA_SITE_KEY,NEXT_PUBLIC_PAYPAL_CLIENT_ID,NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY"
